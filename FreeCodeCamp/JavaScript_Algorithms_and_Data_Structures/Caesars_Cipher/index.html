<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <h2>Roman Numeral Converter</h2> 
    <script>
        function rot13(str) {

        let arrayString = [];
        arrayString = str.split("");

        let symbolCode = 0;

        for (let i = 0; i < arrayString.length; i++) {
            symbolCode = arrayString[i].charCodeAt();

            if (symbolCode >= 65 && symbolCode <= 90) {
                if (symbolCode > 77) {
                    symbolCode = symbolCode - 13;
                }

                else {
                    symbolCode = symbolCode + 13;
                }

                arrayString.splice(i, 1, String.fromCharCode(symbolCode));
            }
        }

        return arrayString.join('');
    }

    rot13("SERR PBQR PNZC");

    </script>
   
</body>
</html>
