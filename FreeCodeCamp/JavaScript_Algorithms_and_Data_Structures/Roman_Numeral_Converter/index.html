<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <h2>Roman Numeral Converter</h2> 
    <script>
        
    function convertToRoman(num) {
        let romanConv = {
            M: 1000,
            CM: 900,
            D: 500,
            CD: 400,
            C: 100,
            XC: 90,
            L: 50,
            XL: 40,
            X: 10,
            IX: 9,
            V: 5,
            IV: 4,
            I: 1
        };

        let str = '';

    for (let i of Object.keys(romanConv)) {
        let q = Math.floor(num / romanConv[i]);
        num -= q * romanConv[i];
        str += i.repeat(q);
    }
    return str;
    }

    </script>
   
</body>
</html>
