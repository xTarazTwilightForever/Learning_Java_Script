<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 11.19</title>
</head>

<body>
    <h3>Listing 11.19</h3>
    <hr>
       
      <div id="bye">Bye</div>
      <button>Input</button>
      <div id="msg">Hi</div>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
          $("button").click(function() {
            $("#bye").appendTo("#msg");
          })
        });
    </script>
</body>
</html>
