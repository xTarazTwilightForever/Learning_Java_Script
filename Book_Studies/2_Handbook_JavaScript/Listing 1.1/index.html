<head>

    <title>Listing 1.1</title>
</head>
<body>
    <h3>Listing 1.1</h3>
    <hr>
    
    <h2>Example 1:</h2> 
    <script>
        document.write("<h1>Hello, reader.</h1>");
    </script>
    <hr>

    <h2>Example 2:</h2> 
    <input type="button" value="Show" onclick="window.alert('Hello!')">
    <hr>

    <h2>Example 3:</h2> 
        <form>
            <input type="button" value="Show" onclick="openAlert()">
        </form>
    <hr>

    <h2>Example 4:</h2> 
        <form>
            <input type="button" value="Show" onclick="openAlert()">
        </form>

        <script>
            function openAlert() {
                window.alert('Hello!');
            }
        </script>
    <hr>
</body>
