<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 10.2</title>
</head>

<body>
    <h3>Listing 10.2</h3>
    <hr>
    <script>
        function onBtnClick() {
            document.form1.button2.disabled = !document.form1.button2.disabled;
        }
    </script>

    <form name="form1">
        <input type="button" name="button1" id="button1" value="Button 1" onclick="onBtnClick();"><br>
        <input type="button" name="button2" id="button2" value="Button 2"><br>
    </form>
</body>
</html>
