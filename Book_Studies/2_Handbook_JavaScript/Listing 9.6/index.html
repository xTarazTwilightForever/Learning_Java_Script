<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Listing 9.6</title>
</head>

<body>
    <h3>Listing 9.6</h3>
    <hr>
    <script>
        function OnClick() {
            if (window.getSelection) {
                console.log(window.getSelection().toString());
            } else {
                if (document.selection.type==="Text") {
                    let r1 = document.selection.creativeRange();
                    console.log(r1.text);
                    document.selection.empty();
                } else {
                    console.log("Text no select");
                }
            }
        }
    </script>

    <div id="div1">Highlight the text and press the button.</div>
    <p><input type="button" onclick="OnClick();" value="Press">
</body>
</html>
