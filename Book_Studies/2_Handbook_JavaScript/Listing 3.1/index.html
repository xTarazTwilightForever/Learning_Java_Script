    <script>
       let M=[9, 11, 7, 4, 99, 3, 2, 33,3];

Min = M[0]; 
Min_ind = 0; 

document.write('Array: <br>' + Min + " ");

for (i=1; i<M.length; i++) {
    if (M[i] < Min) {
        Min=M[i];
        Min_ind=i;
    }

    document.write(M[i] + " ");
}

document.write ('<br>Min: ' + Min);
document .write('<br>IndexMin: ' + Min_ind);

    </script>
