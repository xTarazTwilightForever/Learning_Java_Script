<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        function f_alert(s, e) {
            e = e || window.event;
            if (e.stopPropagation) e.stopPropagation();
                else e.cancelBubble  = true;
                window.alert(s);
        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 8.3</title>
</head>

<body onload="window.alert('OnClick for Documentat');">
    <h3>Listing 8.3</h3>
    <hr>
    <p onclick="f_alert('OnClick for Paragraph', event);">Click 
        <span style="color: green" onclick="f_alert('OnClick for Span', event);">here</span></p>
</body>
</html>
