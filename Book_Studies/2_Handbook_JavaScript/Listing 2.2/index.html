<body>
    <h3>Listing 2.2</h3>
    <hr>
    
    <script>
        let x = 0;
        let y = 1;
        let z;

        if (x != 0){
            z = 10 / x;
            document.write(' Z = ' + z);
        } else if (y != 0) {
            z = 10 / y;
            document.write(' Z = ' + z);
        } else document.write("EROR! Division by 0");
    </script>
