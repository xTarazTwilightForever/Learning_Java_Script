<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 9.7</title>
</head>

<body>
    <h3>Listing 9.7</h3>
    <hr>
    <script>
       function getCookie(cname) {
        let name  = cname + "=";
        let ca = document.cookie.split(';');
        
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == 0) {
                    c =  c.substring(1);
                }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
            }
            return "";
       }

       function setCookie(name, value, opts) {
        opts = {
            path: '/'
        };

            if (opts.expires instanceof Date) {
                opts.expires = opts.expires.toUTCString();
            }
            
            let updateCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            for (let optionKey in opts) {
            updateCookie += "; " + optionKey;
            let optionValue = opts[optionKey];
            if(optionValue !== true) {
                updateCookie += "=" + optionValue;
            }
       }
       document.cookie = updateCookie;
       } 

    </script>

    <script>

        setCookie('saved_code', {secure: true, 'max-age': 60});
        setCookie('saved_card', {secure: true, 'max-age': 60});

        let saved_card = getCookie("saved_card");
        window.alert(saved_card);
    </script>

</body>
</html>
