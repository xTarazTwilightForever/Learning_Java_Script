    <hr>
        <p>You have pet?</p>
        <input type="radio" name="pet" value="Spooky" checked="checked">Spooky
        <input type="radio" name="pet" value="dog" />Doggy
        <input type="radio" name="pet" value="other" />Other
        <button id="button1">Result!</button>

    <script>
        $(function (){
            $("#button1").click(function(){
            let value = $("input:radio[name=pet]:checked").val();
            window.alert(value);
            });
        });
