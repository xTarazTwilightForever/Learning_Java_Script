<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 4.4</title>

    <script>
        let A = 100;
        let B = 200;

        function F1() {
            let X = 100;
            let B = 50;

            document.write("<br>A = " + A);
            document.write("<br>B = " + B);
            document.write("<br>X = " + X);
        }
    </script>

</head>
<body>
    <h3>Listing 4.4</h3>
    <hr>
<script>
    F1();
    document.write("<br>");
    document.write("<br>A = " + A);
    document.write("<br>B = " + B);
</script>
</body>
</html>
